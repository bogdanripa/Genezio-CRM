backend:
    functions:
        - name: express-auth-starter
          path: ./
          entry: app.mjs
          handler: handler
          type: httpServer
    language:
        name: js
        packageManager: npm
    path: ./server
    scripts:
        deploy: npm install
        local: npm install
frontend:
    environment:
        VITE_API_URL: ${{ backend.functions.express-auth-starter.url }}
    name: express-auth-client
    path: ./client
    publish: ./dist
    scripts:
        build: npm run build
        deploy: npm install
        start:
            - npm install
            - npm run dev
    subdomain: genezio-crm
name: Genezio-CRM
region: eu-central-1
services:
    databases:
        - name: genezio-crm
          region: eu-central-1
          type: mongo-atlas
    # crons:
    #     - name: my-cron
    #       function: ${{backend.functions.cron.name}}
    #       schedule: "0 7 * * *"  # Runs daily at 7:00 AM UTC
yamlVersion: 2
